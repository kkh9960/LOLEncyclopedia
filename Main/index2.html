    <fieldset>
      <legend>음식 선택</legend>
        <div>
          <label for="foodname">음식 이름 :</label>
          <input type="text" name="food" id="foodname" value="사과" readonly>
          <label for="foodcolor">음식 색깔 :</label>
          <input type="text" name="fc" id="foodcolor" placeholder="빨강" disabled>
        </div>
        <div>
        <label for="foodnumber">음식 갯수 :</label>
        <input type="number" name="음식 갯수" id="foodnumber" placeholder="3" step="2" min="1" max="15">
        <label for="foodhuger">음식 포만도 :</label>
        <input type="range" name="음식 포만도" id="foodhuger">
        </div>
        <button type="submit">제출</button>
      </fieldset>
      
      <fieldset disabled>
        <legend>의복 선택</legend>
        <div>
          <label for="foodname">의복 이름 :</label>
          <input type="text" name="food" id="foodname">
        </div>
        <div>
          <label for="foodcolor">의복 색깔 :</label>
          <input type="text" name="fc" id="foodcolor">
        </div>
      </fieldset>

        <div>

            <input type="checkbox" name="check2">

          </label>
          <label>Radio :
            <input type="radio" name="radiobuttons" value="r1">

            <input type="radio" name="radiobuttons" value="r3">

        <label for="movie">좋아하는 영화 : </label>
          <select id="movie" name="movie" required>
            <option value="">--Please choose an option--</option>
           <optgroup label="Animation">
            <option value="toystory">토이스토리</option>
            <option value="dwar" selected>디워</option>

           </optgroup>
          </select>
        <label for="drama">좋아하는 드라마 : </label>
          <input type="text" id="drama" name="drama" list="drama-list">
          
          <datalist id="drama-list">
            <option>아이리스</option>
            <option>아이리스2</option>
            <option>왕건</option>
            <option>도깨비</option>
            <option>오징어게임</option>
          </datalist>

          <textarea name="comment" id="comment" rows="5"></textarea>
